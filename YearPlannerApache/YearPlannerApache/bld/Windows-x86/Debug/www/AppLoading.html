<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>YearPlannerApache</title>
    </head>
    <body>
        <div class="app">

            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button onclick="location.href='SignUp.html'" type="button">Sign Up</button>
            <button onclick="location.href='Login.html'" type="button">Log In</button>
            <div>
                <button onclick="ButtonCheck()" type="button">Check</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
        <script src="scripts/jQuery/jquery-1.11.3.min.js"></script>
        <script>
            function ButtonCheck() {
                $.ajax({
                    type: "GET",
                    url: "http://192.168.1.3/Planner.asmx/HelloWorld",
                    data: '{}',
                    contentType: 'application/json;charset=utf-8',
                    dataType: 'json',
                    success: function (result) {
                        alert(result.d);
                    },
                    error: function (msg) {
                        alert(msg.responseText);
                    }
                });
            }

        </script>
    </body >
</html >
