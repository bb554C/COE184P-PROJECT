<script>

    function addevent() {
        var dte = document.getElementById("eDate");
        var tme = document.getElementById("eTime");
        var title = document.getElementById("eventTitleInput");

        if (validatedate(dte, 8, 11)) {
            if (validatetime(tme, 5, 10)) {
                if (validatetitle(title, 1, 10000)) {

                }

            }

        }
        return false;
    }

    function validatedate(dte, mx, my) {
        var dte_len = dte.value.length;
        if (dte_len == 0 || dte_len >= my || dte_len < mx) {
            alert("Invalid Date");
            return false;
        }
        return true;
    }

    function validatetime(tme, mx, my) {
        var tme_len = tme.value.length;
        if (tme_len == 0 || tme_len >= my || tme_len < mx) {
            alert("Invalid Time");
            return false;
        }
        return true;
    }

    function validatetitle(title, mx, my) {
        var title_len = title.value.length;
        if (title_len == 0 || title_len >= my || title_len < mx) {
            alert("Event Title must not be empty.")
            return false;
        }
        return true;
    }
    function btnGetHelloParam_OnClick() {
        var varInput = document.getElementById('txtParamInput').value;

        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1/COE184P/Service.svc/HelloParam',
            data: '{"Name":"' + varInput.trim() + '"}',
            contentType: 'application/json;charset=utf-8',
            dataType: 'json',
            processdata: true,
            success: function (result) {
                alert(result.HelloParamResult);
            },
            error: function (msg) {
                alert(msg.responseText);
            }
        });
    }
</script>
