<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">
                        Registration
                    </h1>
                    <h2 class="wv-heading--subtitle"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="myform form ">
                        <form action="" name="login">
                            <div class="form-group">
                                <input type="text" name="fName" class="form-control my-input" id="fName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="lName" class="form-control my-input" id="lName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="gender" class="form-control my-input" id="gender" placeholder="Gender">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control my-input" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control my-input" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="date" name="birthday" id="bday" class="form-control my-input" placeholder="Birthday">
                            </div>
                            <div class="text-center ">
                                <button type="submit" class=" btn btn-block send-button tx-tfm" onclick="SignUpValidation()">Create Account</button>
                            </div>


                            <div class="col-md-12 text-center ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                    <h1 class="wv-heading--title">
                                        Log In
                                    </h1>
                                    <div class="form-group">
                                        <input type="email" name="loginEmail" class="form-control my-input" id="logEmail" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="loginPassword" class="form-control my-input" id="logPassword" placeholder="Password">
                                    </div>
                                    <br />

                                    <button onclick="location.href='homePage.html'" type="button">Log In</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>

    function SignUpValidation() {
        var first = document.login.fName;
        var last = document.login.lName;
        var gen = document.login.gender;
        var pass = document.login.password;
        var mail = document.login.email;
        var date = document.login.birthday;
        if (password_validation(pass, 5, 12)) {
            if (allLetterF(first)) {
                if (allLetterL(last)) {
                    if (allLetterG(gen)) {
                        if (validateemail(mail)) {
                            if (validatedate(date, 8, 11)) {

                            }
                        }
                    }
                }
            }
        }
        return false;
    }

    function password_validation(pass, mx, my) {
        var pass_len = pass.value.length;
        if (pass_len == 0 || pass_len >= my || pass_len < mx) {
            alert("Password should not be empty / length be between " + mx + " to " + my);
            pass.focus();
            return false;
        }
        return true;
    }

    function allLetterF(first) {
        var letters = /^[A-Za-z]+$/;
        if (first.value.match(letters)) {
            return true;
        }
        else {
            alert('First Name must have alphabet characters only and must not be blank');
            first.focus();
            return false;
        }
    }

    function allLetterL(last) {
        var letters = /^[A-Za-z]+$/;
        if (last.value.match(letters)) {
            return true;
        }
        else {
            alert('Last Name must have alphabet characters only and must not be blank');
            last.focus();
            return false;
        }
    }

    function allLetterG(gen) {
        var letters = /^[A-Za-z]+$/;
        if (gen.value.match(letters)) {
            return true;
        }
        else {
            alert('Gender must have alphabet characters only and must not be blank');
            gen.focus();
            return false;
        }
    }

    function validateemail(mail) {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (mail.value.match(mailformat)) {
            return true;
        }
        else {
            alert("You have entered an invalid email address!");
            mail.focus();
            return false;
        }
    }

    function validatedate(date, mx, my) {
        var date_len = date.value.length;
        if (date_len == 0 || date_len >= my || date_len < mx) {
            alert("You have entered an invalid birthdate!");
            date.focus();
            return false;
        }
        return true;
    }

</script>
