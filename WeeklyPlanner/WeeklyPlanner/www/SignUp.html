<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">
                        Registration
                    </h1>
                    <h2 class="wv-heading--subtitle"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="myform form ">
                        
                            <div class="form-group">
                                <input type="text" name="fName" class="form-control my-input" id="fName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="lName" class="form-control my-input" id="lName" placeholder="Last Name">
                            </div>
                            <select class="form-select" aria-label="Select Gender">
                                <option selected>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Race Car</option>
                            </select>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control my-input" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control my-input" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="date" name="birthday" id="bday" class="form-control my-input" placeholder="Birthday">
                            </div>
                            <div class="text-center ">
                                <button type="submit" class=" btn btn-block send-button tx-tfm">Create Account</button>
                            </div>
                            
                           
                            <div class="col-md-12 text-center ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                    <h1 class="wv-heading--title">
                                        Log In
                                    </h1>
                                    <div class="form-group">
                                        <input type="email" name="loginEmail" class="form-control my-input" id="logEmail" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="loginPassword" class="form-control my-input" id="logPassword" placeholder="Password">
                                    </div>
                                    <br />
                                   
                                    <button onclick="location.href='homePage.html'" type="button">Log In</button>
                                </div>
                            </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
