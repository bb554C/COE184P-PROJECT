<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>User Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    
</head>
<body>
    <div><div id="sc-edprofile">
    <h1>Your Profile</h1>
    <div class="sc-container">
        <div class="input-group mb-3">
            <span class="input-group-text">LN,FN</span>
            <input type="text" aria-label="First name" class="form-control" readonly>
            <input type="text" aria-label="Last name" class="form-control" readonly>

        </div>
        <input type="date" class="form-control" readonly />
        <input type="email" class="form-control" placeholder="Email Address" />
        <input type="password" class="form-control" placeholder="Password" />
        <select class="form-select" aria-label="Select Gender">
            <option selected>Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Race Car</option>
        </select>


        <input type="submit" class="form-control" value="Edit" />
    </div>
</div></div>
</body>
</html>
