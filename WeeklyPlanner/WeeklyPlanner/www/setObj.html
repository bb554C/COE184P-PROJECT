<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/setObjectives.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
           Objectives
        </h3>
        <div class="card-body">
            <div id="table" class="table-editable">
                <span class="table-add float-right mb-3 mr-2">
                    <a href="#!" class="text-success"><i class="fas fa-plus fa-2x" aria-hidden="true"></i></a>
                </span>
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                        <tr>
                            <th class="text-center">Title</th>
                            <th class="text-center">Description</th>
                            <th class="text-center">Priority</th>
                            <th class="text-center">Done</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="pt-3-half" contenteditable="true">Party</td>
                            <td class="pt-3-half" contenteditable="true">09/12/11</td>
                            <td>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Select</option>
                                    <option value="1">High</option>
                                    <option value="2">Med</option>
                                    <option value="3">Low</option>
                                </select>
                            </td>
                            <td><input type="checkbox" name="name1" />&nbsp;</td>


                            <td>

                                <span class="table-remove">
                                    <button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                                        Remove
                                    </button>
                                </span>
                            </td>
                        </tr>
                        <!-- This is our clonable table line -->
                        <tr>
                            <td class="pt-3-half" contenteditable="true">Party</td>
                            <td class="pt-3-half" contenteditable="true">09/12/11</td>
                            <td>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Select</option>
                                    <option value="1">High</option>
                                    <option value="2">Med</option>
                                    <option value="3">Low</option>
                                </select>
                            </td>
                            <td><input type="checkbox" name="name1" />&nbsp;</td>


                            <td>

                                <span class="table-remove">
                                    <button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                                        Remove
                                    </button>
                                </span>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Title" aria-label="Obj Title" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Objective</button>
                </div>
            </div>
            </div>
        </div>

</body>
</html>
